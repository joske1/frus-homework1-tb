<!DOCTYPE html>
<html>
  <head>
    <title>Contribute homework 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="navbar">
    	<div class="navbar-inner">
    		<a class="brand" href="#">Contribute</a>
    		<ul class="nav">
    			<li class="active"><a href="#">Home</a></li>
    			<li class="dropdown">
    				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
      					Pizza
      					<b class="caret"></b>
    				</a>
    				<ul class="dropdown-menu">
    					<li><a href="#">Plain</a></li>
    					<li><a href="#">Cheesy</a></li>
    					<li class="dropdown-submenu">
    						<a href="#">Other</a>
    						<ul class="dropdown-menu">
    							<li><a href="#">Meat</a></li>
    							<li><a href="#">Fish</a></li>
    						</ul>	
    					</li>
    				</ul>
    			</li>
    			<li><a href="#">Contact</a></li>
    		</ul>
    		<form class="form-inline navbar-form pull-right">
				<input type="text" class="input-small" placeholder="Email">
				<input type="password" class="input-small" placeholder="Password">
				<label class="checkbox">
					<input type="checkbox"> Remember me
				</label>
				<button type="submit" class="btn">Sign in</button>
			</form>
		</div>    	
    </div>
        
    <div class="page-header">
    	<h3>Get in touch with us!</h3>
    </div>
    <form class="form-horizontal">
    	<div class="control-group">
    		<label class="control-label" for="inputeName">Name</label>
    		<div class="controls">
      			<input type="text" id="inputName" placeholder="your name">
	    	</div>
	  	</div>
	  	<div class="control-group">
    		<label class="control-label" for="inputAge">Name</label>
    		<div class="controls">
      			<input type="number" min="0" max="120" id="inputAge">
	    	</div>
	  	</div>
	  	<div class="control-group">
	  		<label class="control-label" for="inputGender">Gender</label>
	  		<div class="controls">	
				<label class="radio inline">	
					<input type="radio" id="inlineRadio1" value="boy">
					Boy
				</label>
				<label class="radio inline">
					<input type="radio" id="inlineRadio2" value="girl">
					Girl
				</label>
				<label class="radio inline">
					<input type="radio" id="inlineRadio3" value="undecided">
					Undecided
				</label>  	
		    </div>
		</div>    
	  	<div class="control-group">
    		<label class="control-label" for="inputEmail">Email</label>
    		<div class="controls">
    			<div class="input-append">
      				<input type="email" id="inputEmail">
      				<span class="add-on"><i class="icon-envelope"></i></span>
      			</div>
	    	</div>
	  	</div>
	  	<div class="control-group">
    		<label class="control-label" for="inputEmail">Email</label>
    		<div class="controls">
      			<div class="input-prepend input-append">
  					<span class="add-on">&euro;</span>
		  			<input class="span3" id="appendedPrependedInput" type="number" min="0" placeholder="0">
		  			<span class="add-on">.00</span>
				</div>
	    	</div>
	  	</div>

	  		<div class="form-actions">
		  		<button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Submit</button>
		  		<button type="reset" class="btn">Nevermind</button>
	  		</div>
	</form>
  </body>
</html>
