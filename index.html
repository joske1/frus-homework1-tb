    <div class="row">
        <div class="offset1 span8">
			<div class="page-header">
				<h3>Get in touch with us!</h3>
			</div>
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputeName">Name</label>
					<div class="controls">
						<input type="text" id="inputName" placeholder="your name">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputAge">Age</label>
					<div class="controls">
						<input type="number" min="0" max="120" id="inputAge">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputGender">Gender</label>
					<div class="controls">	
						<label class="radio inline">	
							<input type="radio" id="inlineRadio1" value="boy">
							Boy
						</label>
						<label class="radio inline">
							<input type="radio" id="inlineRadio2" value="girl">
							Girl
						</label>
						<label class="radio inline">
							<input type="radio" id="inlineRadio3" value="undecided">
							Undecided
						</label>  	
					</div>
				</div>    
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email</label>
					<div class="controls">
						<div class="input-append">
							<input type="email" id="inputEmail">
							<span class="add-on"><i class="icon-envelope"></i></span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email</label>
					<div class="controls">
						<div class="input-prepend input-append">
							<span class="add-on">&euro;</span>
							<input class="span3" id="appendedPrependedInput" type="number" min="0" placeholder="0">
							<span class="add-on">.00</span>
						</div>
					</div>
				</div>
		
					<div class="form-actions">
						<button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Submit</button>
						<button type="reset" class="btn">Nevermind</button>
					</div>
			</form>

					</a>
			  	</p>
			</div>
